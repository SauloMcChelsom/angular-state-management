<div class='container'>
	<div class="d-flex justify-content-center mt-5">
		<div class="card" style="width: 25rem;">
			<div class="card-body">
				<h1 class="display-4 d-flex justify-content-center mb-5">
					Login
				</h1>
				<form [formGroup]="form">
					<div class='form-group'>
						<label htmlFor='email'>Email</label>
						<input type='email' formControlName="email" class='form-control' id='email' placeholder='Enter email' required />
					</div>
					<div class='form-group'>
						<label htmlFor='password'>Password</label>
						<input type='password' formControlName="password" class='form-control' id='password' placeholder='Password' required />
					</div>
					<div class="d-flex justify-content-between mt-4">
						<button  *ngIf="!loading" mat-raised-button color="primary" (click)="onFormSubmit()">
							Sign-In
						</button>
						<button  *ngIf="loading" mat-raised-button color="primary">
							<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
							<span class="visually-hidden">Loading...</span>
							Sign-In
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="d-flex justify-content-center mt-2  mb-5">
		<div class="card" style="width: 25rem;">
			<div class="card-body">
				<p class="lead" style="margin-bottom: 0rem;">
					Don't have an account? 
					<a class="card-link">sign up</a> 
				</p>
			</div>
		</div>
	</div>
	<div class="d-flex justify-content-center mt-2  mb-5">
		<div class="card card-get-app" style="width: 18rem;">
			<div class="card-body d-flex justify-content-center" style="padding: 0rem;">
				Get the app
			</div>
			<div class="card-body d-flex justify-content-around" style="padding: 0rem;">
				<img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png" width="130" height="40">
				&nbsp;&nbsp;
				<img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png" width="130" height="40">
			</div>
		</div>
	</div>
	<div class="d-flex justify-content-center mt-2">
		<div class="card card-foot" style="width: 100%;">
			<div class="card-body d-flex justify-content-center" style="padding: 0rem;">
				<a class="card-link card-foot">About</a> 
				<a class="card-link card-foot">Help</a> 
				<a class="card-link card-foot">Privacy</a>
				<a class="card-link card-foot">Terms</a> 
			</div>
		</div>
	</div>
	<div class="d-flex justify-content-center mt-2  mb-5">
		<div class="card card-foot" style="width: 100%;">
			<div class="card-body d-flex justify-content-center" style="padding: 0rem;">
				<select class="card-foot">
					<option value="pt-br">Português (Brasil)</option>
					<option value="en">English</option>
				</select>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<span class="card-link card-foot">
					© 2021 Saulo McChelsom
				</span>     
			</div>
		</div>
	</div>
</div>
